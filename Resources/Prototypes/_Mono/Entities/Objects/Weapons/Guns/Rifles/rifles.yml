- type: entity
  name: MR-8C DMR
  parent: [BaseWeaponRifle, BaseGunWieldable, BaseC3Contraband]
  id: WeaponRifleMR8C
  description: The DMR variant of the MR-8 series, firing with incredible accuracy. Chambered in 8x65mm DMR.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Rifles/mr8c.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: GunWieldBonus
    minAngle: -21
    maxAngle: -47
  - type: Gun
    minAngle: 21
    maxAngle: 48
    angleIncrease: 6
    angleDecay: 24
    fireRate: 2.5 # 150 rpm
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineDMR
        insertSound: /Audio/Weapons/Guns/MagIn/sfrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/hpistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineDMR
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeDMR
        priority: 1
        whitelist:
          tags:
            - CartridgeDMR
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/Rifles/mr8.rsi
  - type: StaticPrice
    price: 1750
  - type: SpeedModifiedOnWield
    walkModifier: 0.95
    sprintModifier: 0.95
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 5
    pvsIncrease: 0.5
