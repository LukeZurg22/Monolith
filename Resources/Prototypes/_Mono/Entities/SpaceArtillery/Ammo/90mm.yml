# 90mm Base

- type: entity
  id: 90mmBulletBase
  name: shell
  parent: BaseBulletTrigger
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 60
  - type: PointLight
    radius: 3.5
    energy: 0.5
  - type: ShipWeaponProjectile
  - type: RadarBlip
    scale: 1
    requireNoGrid: true
    shape: triangle

- type: entity
  id: 90mmBulletArmorPiercing
  parent: 90mmBulletExplosiveBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 175
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/630_armorpiercing_shell_casing.rsi
    layers:
    - state: base-projectile
  - type: Explosive
    maxIntensity: 3
    intensitySlope: 2
    totalIntensity: 1
    maxTileBreak: 1
  - type: PointLight
    color: orange

- type: entity
  id: 90mmBulletExplosiveBase
  parent: 90mmBulletBase
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
