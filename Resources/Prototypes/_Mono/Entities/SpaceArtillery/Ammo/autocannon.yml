# 20mm Cal Base

- type: entity
  id: 20mmBulletBase
  parent: BaseBullet
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 10
        Blunt: 10
        Piercing: 15
    ignoreWeaponGrid: true
  - type: ShipWeaponProjectile
  - type: TimedDespawn
    lifetime: 60
  - type: PointLight
    radius: 3.5
    energy: 0.5
  - type: RadarBlip
    scale: 0.35
    requireNoGrid: true
    shape: triangle

